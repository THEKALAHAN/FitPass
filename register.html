<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitPass</title>
    <link rel="stylesheet" href="style/register.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <section class="body-register">
        <div class="content" id="home">
            <a href="welcome.html" class="btn">Inicio</a>
        </div>
        <div class="content" id="forms">
            <div class="title">
                <h2>¡Crea tu Usuario!</h2>
            </div>
            <div class="min-content">
                <form action="" method="post">
                    <h6>Selecciona tu tipo de usuario</h6>
                    <div class="max-selects">
                        <div class="selects" >
                            <div class="form-group">
                                <input class="form-control" type="radio" name="usuario" id="estudiante" value="estudiante" required>
                                <label for="estudiante">Estudiante</label>
                            </div>
                        </div>
                    </div>
                    <div class="text">
                        <input type="text" class="form-control" name="name" placeholder="Nombre" required />
                        <input type="email" class="form-control" name="password" placeholder="Corre Electrónico" required />
                        <input type="password" class="form-control" name="password" placeholder="Contraseña" required />
                        <input type="password" class="form-control" name="password-conffirmed"
                            placeholder="Confirma Contraseña" required />
                    </div>
                    <button class="btn btn-submit">Crear Cuenta</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
